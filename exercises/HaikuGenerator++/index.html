<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Haiku Generator</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Library script(s) go here -->
  </head>

  <body>

    <header>
        <h1>Haiku Generator ++</h1>
        <h2>Make a tree appear by matching the yellow text with the third line</h2>
        <p></p>
    </header>

    <!-- A section containing the haiku itself -->
    <section id="haiku">
      <!-- p tags, one per line of the haiku, so we can dynamically change them -->
      <p id="line-1"></p>
      <p id="line-2"></p>
      <p id="line-3"></p>
    </section>

   
    <img src="./images/tree.png" alt="tree" id="tree">

    <!-- My script(s) -->
    <script src="script.js"></script>
  </body>

</html>
