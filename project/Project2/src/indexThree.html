<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
	</head>
	<body>	
		<!-- Progress bar -->
		<div id="loading">
			<div class="progress"><div class="progressbar">LOADING</div></div>
		</div>
		<section id="toolbar">
			<div id="menuLogo">🙋‍♀️</div>
			<div id="menuLogoClose">🙅‍♀️</div>
			<div id="playLogo">👀</div>
			<article id="version0Container">
				<h2 id="version0Name"></h2>
				<!-- Text Content filled by js -->
				<p id="version0Speech"></p>
				<button id="version0Button"></button>
				<button id="version0Button1"></button>
			</article>
		</section>
		
		<header id="instructions"> 
			<h1>A lifetime in circle</h1>
			<h2></h2>
			<p>Click 👀 to Look Around</p>
			<p>AWSD or Arrow Keys to move</p>
			<p>Approach figures to trigger new content</p>
		</header>

		<section>
			<article id="realityContainer">
				<h2 id="realityTitle"></h2>
				<h3 id="realitySubtitle"></h3>
				<p id="realityP0"></p>
				<p id="realityP1"></p>
				<p id="realityP2"></p>
				<button id="realityButton"></button>
			</article>
			<article id="simulationContainer">
				<h2>Early Childhood</h2>
				<h3>Effects of parenting on children</h3>
				<p>q1</p>
				<p>q2</p>
				<p>q3</p>
			</article>
		</section>


		<div id="captureZone"></div>

		<script type = "module" src="./js/main.js"></script>
	</body>
</html>
